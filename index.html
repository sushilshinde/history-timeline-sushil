
<!DOCTYPE HTML>
<html>
<head>
  <title>History Timeline | Sushil Shinde</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }

    .group-bg-1{
        background-color: rgb(190, 251, 231);
    }

    .group-bg-2{
        background-color: rgb(239, 226, 150);
    }

    .group-bg-4{
        background-color: rgb(166, 192, 161);
    }

    .red-bg{
        background-color: rgb(255, 164, 119);
    }

  </style>
  <script src="lib.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="visualization"></div>

<script>
  var groups = new vis.DataSet([
    {id: 0, content: 'World History', value: 1},
    {id: 1, content: 'Indian History', value: 2},

    {id: 2, content: 'Ages ', value: 3, className:"group-bg-2"},

    {id: 3, content: 'Classification <br>of time periods ', value: 4, className:"group-bg-1"},

    {id: 4, content: 'Based of tools history', value: 5, className:"group-bg-4"},
    {id: 5, content: 'Indian History', value: 6}
  ]);

  // create a dataset with items
  // note that months are zero-based in the JavaScript Date object, so month 3 is April
  var items = new vis.DataSet([
   
    {id: 0, group: 0, content: 'Prehistoric Era', start: new Date(-10000, 1, 1), end: new Date(-3500, 1, 1)},
    {id: 1, group: 0, content: 'Ancient Civilizations', start: new Date(-3500, 1, 1), end: new Date(-500, 1, 1)},
    
    {id: 2, group: 2, content: 'Ancient Age', start: new Date(-4000, 1, 1), end: new Date(-476, 1, 1)},
    {id: 3, group: 2, content: 'Classical Age', start: new Date(-400, 1, 1), end: new Date(550, 1, 1)},
    {id: 4, group: 2, content: 'Medieval Age', start: new Date(330, 1, 1), end: new Date(1500, 1, 1)},
    {id: 5, group: 2, content: 'Renaissance and Early Modern Age', start: new Date(1400, 1, 1), end: new Date(1800, 1, 1)},
    {id: 6, group: 2, content: 'Modern Age', start: new Date(1700, 1, 1), end: new Date(2023, 1, 1)},


    {id: 7, group: 3, content: 'Prehistory', start: new Date(-10000, 1, 1), end: new Date(-3500, 1, 1)},
    {id: 8, group: 3, content: 'Protohistory', start: new Date(-3500, 1, 1), end: new Date(-300, 1, 1)},
    {id: 9, group: 3, content: 'History', start: new Date(-300, 1, 1), end: new Date(2023, 1, 1)},

    {id: 10, group: 3, content: 'Ancient History', start: new Date(-3500, 1, 1), end: new Date(476, 1, 1) },
    {id: 12, group: 3, content: 'Medieval History', start: new Date(476, 8, 15), end: new Date(1500, 1, 1) },
    {id: 11, group: 3, content: 'Modern History', start: new Date(1400, 8, 15), end: new Date(2023, 1, 1) },

    {id: 13, group: 4, content: 'Stone Age', start: new Date(-20000, 1, 1), end: new Date(-2000, 1, 1) },
    {id: 14, group: 4, content: 'Copper Age', start: new Date(-6000, 1, 1), end: new Date(-3300, 1, 1) },
    {id: 15, group: 4, content: 'Bronze Age', start: new Date(-3300, 8, 1), end: new Date(-800, 1, 1) },

    {id: 16, group: 5, content: 'Indian Independence', style:"background-color: rgb(255, 164, 119)", start: new Date(1947, 8, 15)},
    {id: 17, group: 5, content: 'Chhatrapati Shivaji Maharaj Birth', start: new Date(1630, 2, 19)},
    {id: 18, group: 5, content: 'Maharana Pratap Birth', start: new Date(1540, 5, 9)},
    {id: 19, group: 5, content: 'Akbar Birth', start: new Date(1542, 10, 15)},
    {id: 20, group: 5, content: 'Chhatrapati Sambhaji Maharaj', start: new Date(1657, 5, 14)},
]);

  // create visualization
  var container = document.getElementById('visualization');
  var options = {
    tooltip: {
      template: function(originalItemData, parsedItemData) {
        return `<span style="color:red">${originalItemData.content}</span>`;
      }
    },
    groupOrder: function (a, b) {
      return a.value - b.value;
    },
    editable: true
  };

  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);

</script>
</body>
</html>
